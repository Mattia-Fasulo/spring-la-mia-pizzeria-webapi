<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <title>Spring Pizzeria Client</title>
</head>
<body>
    <div class="container mt-3">


        <h1 class="text-center">
            Pizza Bean
            <button id="toggle-form" class="btn btn-secondary rounded-circle">+</button>
        </h1>

        <section id="form" class="d-none my-4">
            <form id="pizza-form" action="#" class="row gy-2">
              <div class="col-6">
                <label class="form-label" for="name">Name</label>
                <input class="form-control" type="text" id="name" name="name" />
              </div>
              
              
              <div class="col-6">
                <label class="form-label" for="imgPath">Img Path</label>
                <input class="form-control" type="text" id="imgPath" name="imgPath" />
              </div>
              
              
              <div class="col-6">
                <label class="form-label" for="description">Description</label>
                <textarea
                  class="form-control"
                  id="description"
                  name="description"
                ></textarea>
              </div>

              <div class="col-6">
                <label class="form-label" for="price">Price</label>
                <input class="form-control" type="number" id="price" name="price" step=".5"/>
              </div>

              <div class="col-12">
                <button type="submit" class="btn btn-secondary">Save</button>
              </div>
            </form>
          </section>


        <!-- CONTENT -->
        <section id="content">
        </section>
    </div>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
</body>
</html>
